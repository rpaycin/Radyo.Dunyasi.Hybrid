<html>
<head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">


    <title>CodePen - HTML5 Audio Player</title>

    <script src="scripts/alexAudio.js"></script>
    <link rel="stylesheet" href="css/alexAudio.css" />
</head>

<body>

    <audio id="music" preload="true">
        <source src="http://www.alexkatz.me/codepen/music/interlude.mp3">
        <source src="http://www.alexkatz.me/codepen/music/interlude.ogg">
    </audio>
    <div id="audioplayer">
        <button id="pButton" class="play" onclick="play()"></button>
        <div id="timeline">
            <div id="playhead" style="margin-left: 22.7021px;"></div>
        </div>
    </div>






</body>
</html>
