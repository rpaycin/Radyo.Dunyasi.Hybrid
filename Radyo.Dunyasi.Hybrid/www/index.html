    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/style.mobile.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iscrollCustom.css">
    <link rel="stylesheet" href="css/audioPlayer.css" />

    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>

    <script src="scripts/common.js"></script>

    <script type="text/javascript" src="scripts/iscroll.js"></script>
</head>
<body>
    <!--Tüm radyo listesi-->
    <div class="demo-wrapper" data-role="page" id="pageAllRadios">
        <div class="panel left" data-role="panel" data-position="left" data-display="push" id="panelAllRadios"></div>

        <div class="header" data-role="header" id="headerAllRadios">
            <span class="open left"><a href="#panelAllRadios">&#61641;</a></span>
            <span class="title" style="">Tüm Radyolar</span>
        </div>

        <div class="content" data-role="content" data-theme="a">
            <div class="wrapperList" id="wrapperRadioList">
                <div id="scroller">
                    <ul data-role="listview" data-filter="true" data-filter-placeholder="Tüm Radyolarda Ara" id="listViewAllRadio">
                        <!--<li data-icon="false" >
                            <a class="radyoItem">
                                <img src="http://images.nationalgeographic.com/wpf/media-live/photos/000/007/cache/spider-monkey_719_600x450.jpg" class="circleImage">
                                <h style="margin-left:-20px;font-size:20px;">asda</h>
                                <table style="margin-left:-20px;">
                                    <tr>
                                        <td><p style="background-color:#FFCC99;font-size:14px">POP</p></td>
                                        <td><p style="background-color:#CCCCFF;font-size:14px">POP</p></td>
                                        <td><p style="background-color:#CCFFCC;font-size:14px">Türk Sanat Müziği</p></td>
                                    </tr>
                                </table>
                            </a>
                        </li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--radyo play-->
    <div class="demo-wrapper" data-role="page" id="pageRadioPlay">

        <div class="header" data-role="header" id="headerRadioPlay">
            <span class="title" id="spanCategoryName"></span>
            <a href="#" data-rel="back" style="margin-top:7px;" data-transition="slide" data-direction="reverse"
               class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
        </div>

        <div data-role="content" id="playerBackground">
            <div class="audio-player" style="margin-top:40%;margin-bottom:60%; ">
                <table>
                    <tr>
                        <td >
                            <img class="cover" id="imgRadioStation"></td>
                        <td >
                            <h1 id="hRadioStation"></h1></td>
                    </tr>
                </table>
                <br />
                <div style="margin-left:45%;">
                    <a href="#" id="playbutton" onClick="audioPlay(); return false;"><img src="images/playbutton.png" /></a>
                    <a href="#" id="activityindicator" onClick="audioPause(); return false;"><img src="images/activityindicator.gif" /></a>
                    <a href="#" id="stopbutton" onClick="audioStop(); return false;"><img src="images/stopbutton.png" /></a>
                </div>
                <div data-role="rangeslider" data-track-theme="a" >
                    <input name="range-4a" id="range-4a" min="0" max="100" value="0" type="range" />
                </div>
            </div>
        </div>

        <div data-role="footer">
            <h1>Footer Text</h1>
        </div>
    </div>

    <!--Kategoriler-->
    <div class="demo-wrapper" data-role="page" id="pageCategories">
        <div class="panel left" data-role="panel" data-position="left" data-display="push" id="panelCategories"></div>

        <div class="header" data-role="header" id="headerCategories">
            <span class="open left"><a href="#panelCategories">&#61641;</a></span>
            <span class="title">Kategoriler</span>
        </div>

        <div class="content" data-role="content">
        </div>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>

    <script src="scripts/models.js"></script>
    <script src="scripts/mainOperations.js"></script>
    <script src="scripts/pageAllRadios.js"></script>
    <script src="scripts/pageRadioPlay.js"></script>
</body>
</html>
